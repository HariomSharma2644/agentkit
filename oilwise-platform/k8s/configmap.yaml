apiVersion: v1
kind: ConfigMap
metadata:
  name: oilwise-config
  namespace: oilwise
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "3000"
  AI_ENGINE_PORT: "5000"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "oilwise_db"
  MONGO_URL: "mongodb://mongodb:27017/oilwise"
  REDIS_URL: "redis://redis:6379"
  MQTT_BROKER: "mqtt://mosquitto:1883"
  AI_ENGINE_URL: "http://ai-engine:5000"
  FEATURE_BLOCKCHAIN: "true"
  FEATURE_IOT: "true"
  FEATURE_AI_RECOMMENDATIONS: "true"
  FEATURE_GAMIFICATION: "true"
  ANALYTICS_ENABLED: "true"

